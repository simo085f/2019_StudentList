<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="no">
      <div class="cant_content">
        <button class="luk">X</button>
        <h2>You cant expel this student</h2>
      </div>
    </div>
    <section id="modal">
      <div id="modal-content">
        <button>X</button>
        <h2 class="modal-navn"></h2>
        <img class="modal-img" src="" alt="" />
        <div class="modal-house"></div>
        <div class="modal-bloodstatus"></div>
      </div>
    </section>

    <header>
      <h1>The students of Hogwards 1991</h1>
    </header>
    <main>
      <nav>
        <div id="filtrer">
          <h3>Filter</h3>
          <label class="menu_item alle">
            All<input type="radio" name="radio" /><span class="check"></span>
            <span class="countAlle"></span>
          </label>
          <label class="menu_item Ravenclaw">
            Ravenclaw<input type="radio" name="radio" /><span
              class="check"
            ></span>
            <span class="countRaven"></span>
          </label>
          <label class="menu_item Hufflepuff">
            Hufflepuff<input type="radio" name="radio" /><span
              class="check"
            ></span
            ><span class="countHuffle"></span>
          </label>
          <label class="menu_item Gryffindor">
            Gryffindor<input type="radio" name="radio" /><span
              class="check"
            ></span
            ><span class="countGryffin"></span>
          </label>
          <label class="menu_item Slytherin">
            Slytherin<input type="radio" name="radio" /><span
              class="check"
            ></span
            ><span class="countSlyt"></span>
          </label>
        </div>

        <div id="sorter">
          <h3>Sort</h3>

          <label class="sorter_item firstname"
            >Firstname
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="sorter_item lastname"
            >Lastname
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="sorter_item house1"
            >House
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
      </nav>

      <div id="stud_container">
        <section class="studerende"></section>
        <template class="stud-template">
          <div>
            <article class="stud-container">
              <div class="navn"></div>
              <div class="house"></div>
              <div class="bloodstatus"></div>
            </article>
            <div class="remove">EXPEL STUDENT</div>
          </div>
        </template>
      </div>
    </main>

    <script src="studentlist.js"></script>
  </body>
</html>
