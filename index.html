<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Students 1991</h1>
    </header>

    <nav>
      <div id="filtrer">
        <h3>Filter</h3>
        <label class="menu_item" data-kategori="alle">
          All<input type="checkbox" checked="checked" /><span
            class="check"
          ></span>
        </label>
        <label class="menu_item" data-kategori="Ravenclaw">
          Ravenclaw<input type="checkbox" /><span class="check"></span>
        </label>
        <label class="menu_item" data-kategori="Hufflepuff">
          Hufflepuff<input type="checkbox" /><span class="check"></span>
        </label>
        <label class="menu_item" data-kategori="Gryffindor">
          Gryffindor<input type="checkbox" /><span class="check"></span>
        </label>
        <label class="menu_item" data-kategori="Slytherin">
          Slytherin<input type="checkbox" /><span class="check"></span>
        </label>
      </div>
      <div id="sorter">
        <h3>Sort</h3>
        <label class="sorter_item" sorter-kategori="firstname">
          Firstname<input type="checkbox" /><span class="check"></span>
        </label>
        <label class="sorter_item" sorter-kategori="lastname">
          Lastname<input type="checkbox" /><span class="check"></span>
        </label>
        <label class="sorter_item" sorter-kategori="house">
          House<input type="checkbox" /><span class="check"></span>
        </label>
      </div>
    </nav>

    <section id="modal">
      <div id="modal-content">
        <button>X</button>
        <h2 class="modal-navn"></h2>
        <img class="modal-billede" src="" alt="" />
        <div class="beskrivelse"></div>
      </div>
    </section>

    <main>
      <section class="studerende"></section>
      <template class="stud-template">
        <article class="stud-container">
          <div class="navn"></div>
          <div class="house"></div>
        </article>
      </template>
    </main>

    <script src="studentlist.js"></script>
  </body>
</html>
